{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	html, body{
		height: 100%;
	}

	#page-wrapper{
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		/* background-color: #eaeaea; */
		margin-top: -50px;
	}

	#success-box{
		max-width: 800px;
		height: auto;
		/* background-color: #fff; */
		/* border:1px solid #888; */

		padding: 20px;
	}

	#success-box p{
		font-size: 18px;
	}

		max-width: 350px;
	}

<div id="page-wrapper">
